<div class="border rounded p-3">
    <dl class="row">
        <dt class="col-sm-3 mb-4"><h5>Corpus</h5></dt>
        <dd class="col-sm-9 mb-4"><small class="text-muted">These corpora have this text unit.</small></dd>
        {% if entry.corpus %} 
            {% for corp in entry.corpus %}
            <dt class="col-sm-3"></dt>
            <dd>
            <a href="{{ url_for('view.view_uid', uid=corp.uid) }}">
                <span class="d-inline-block text-truncate" style="max-width: 140px;"><em>{{corp.name}}</em></span> <span class="d-inline-block text-truncate" style="max-width: 140px;">{% if corp.authors is string %} {{ corp.authors }}{%else%}{{
                        corp.authors[0] }}{%endif%}</span>
            </a> 
            {% endfor %}
        </dd>
        {% endif %}
    </dl>
</div>
